server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Proxy Supabase API requests
    location /api/ {
        # Disable gzip compression by nginx (let Kong handle it)
        gzip off;
        
        # Resolve the Supabase host dynamically
        resolver 127.0.0.11 valid=30s;
        
        # Forward to Supabase Kong API Gateway
        # Using host.docker.internal to access host machine where Supabase is running
        proxy_pass http://host.docker.internal:54321/;
        
        # Disable buffering to prevent issues with compressed responses
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Preserve headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding $http_accept_encoding;
        
        # Pass through compression from upstream
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # CORS is handled by Kong/Supabase - do not add duplicate headers
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Disable access logs for assets (optional)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        access_log off;
    }
}
